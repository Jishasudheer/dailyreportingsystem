<!DOCTYPE html>
{%extends 'centerhead/index.html'%}
{%block body_block%}
{%load static%}
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <form action="" method="post">
                {%csrf_token%}
                {{form.as_p}}
                <input type="submit" value="submit">
            </form>
        </div>
        <div class="col-6"></div>
    </div>

    <div class="row">
        <div class="col-4">

        </div>
        <div class="col-4">
            <table>
                <tr>
                    <td>
                        Batch
                    </td>
                    <td>
                        Course
                    </td>
                    <td>
                        Active Status
                    </td>
                    <td>
                        Action
                    </td>
                </tr>
                {%for batch in batches%}
                <tr>
                    <td>
                        {{batch.batch}}
                    </td>
                    <td>
                        {{batch.course}}
                    </td>
                    <td>
                        {{batch.active_status}}
                    </td>
                    <td>
                        <a href="{%url 'batchupdate' batch.id%}">Update</a>
                    </td>
                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-4">

        </div>
    </div>
</div>
{%endblock%}
</body>
</html>
