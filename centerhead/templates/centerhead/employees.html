<!DOCTYPE html>
{%extends 'centerhead/index.html'%}
{%block body_block%}
{%load static%}
<link rel="stylesheet" href="{%static 'css/centerhead/employee.css'%}">
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <form action="" method="post" class="border border-success p-5">
                {%csrf_token%}
                {{form.as_p}}
                <input type="submit" value="Add Employee">
            </form>
        </div>
        <div class="col-6"></div>
    </div>

    <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="border">
                <tr>
                    <th>
                        Email
                    </th>
                    <th>phone</th>
                    <th>Role</th>
                    <th class="action">Action</th>
                </tr>
                {%for employee in employees%}
                <tr>
                    <td>
                        {{employee.email}}
                    </td>
                    <td>
                        {{employee.phone}}
                    </td>
                    <td>
                        {{employee.role}}
                    </td>
                    <td><a href="{%url 'employeeupdate' employee.id%}" class="btn btn-primary">Update</a></td>
                    <td><a href="{%url 'employeedelete' employee.id%}" class="btn btn-danger">Delete</a></td>
                    <td></td>
                </tr>
                {%endfor%}
            </table>
        </div>
        <div class="col-2">

        </div>
    </div>
</div>
{%endblock%}
</body>
</html>
